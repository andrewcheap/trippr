 <ul uib-pagination total-items="results.totalItems" ng-model="results.currentPage" items-per-page="results.itemsPerPage" class="pagination-sm"></ul>
<table class="table">
	<thead>
		<th><a ng-click="results.sortBy('DestinationLocation')">Destination</a></th>
		<th><a ng-click="results.sortBy('LowestFare')">Price</a></th>
		<th><a ng-click="results.sortBy('DepartureDateTime')">Departure Date/Time</a></th>
		<th><a ng-click="results.sortBy('ReturnDateTime')">Return Date/Time</a></th>
		<th>Favorites</th>
	</thead>
	<tbody ng-repeat="flight in results.flightPage">
		<td>{{flight.DestinationLocation}}</td>
		<td>{{flight.LowestFare | currency}}</td>
		<td>{{flight.DepartureDateTime | date: 'medium'}}</td>
		<td>{{flight.ReturnDateTime | date: 'medium'}}</td>
		<td><input type="checkbox" ng-model="flight.favorited" ng-true-value="true" ng-false-value="false" ng-click="results.saveFlight(flight)"></td>
	</tbody>
</table>
 <ul uib-pagination total-items="results.totalItems" ng-model="results.currentPage" items-per-page="results.itemsPerPage" class="pagination-sm"></ul>
